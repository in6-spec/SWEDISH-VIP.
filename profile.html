<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .balance {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Profile</h1>
  </header>

  <main>
    <h2>Welcome, <span id="username"></span>!</h2>
    <p class="balance">Your Balance: <span id="balance"></span> Kenyan Shillings</p>
  </main>

  <footer>
    <p>&copy; 2025 Reverse Betting Simulator</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      const balance = localStorage.getItem('balance') || 0;

      document.getElementById('username').textContent = username;
      document.getElementById('balance').textContent = balance;
    });
  </script>
</body>
</html>
